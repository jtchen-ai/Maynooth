<!DOCTYPE html>
<html>
<head>
<style>
  /* unvisited and visited links have no underline */
  a:link, a:visited {
    text-decoration: none;
  }

  /* mouse over and selected links get an underline */
  a:hover, a:active {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p><a href="../default.html">W3Schools.com</a></p>

</body>
</html>
