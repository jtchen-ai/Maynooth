<!DOCTYPE html>
<html>
<head>
<style>
  /* unvisited and visited links */
  a:link, a:visited {
    background-color: lightblue;
  }

  /* mouse over and selected links */
  a:hover, a:active {
    background-color: yellow;
  }
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p><a href="../default.html">W3Schools.com</a></p>

</body>
</html>
