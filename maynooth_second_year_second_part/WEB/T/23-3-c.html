<!DOCTYPE html> 
<html> 
<body> 
 
<p id="demo"></p> 


<script> 
    var points = [40, 97, 3, 5, 20, 10]; 
    document.getElementById("demo").innerHTML = 
    myArrayMin(points); 
     
    function myArrayMin(arr) { 
     var len = arr.length; 
     var min = Infinity; 
     while (len--) { 
        var i=len-1
        if(arr[i]<min){
            min=arr[i];
            
        }
     
     } 
     return min; 
    } 
    </script> 

</body> 
</html>
